<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Todo App</h1>

        <form id="todoForm">
            <div>
                <label>Task Name:</label>
                <input type="text" id="taskName" class="form-control"/>
            </div>
            <div>
                <label>Urgency</label>
                <input type="text" id="taskUrgency" class="form-control"/>
            </div>
            <!-- <button id="addTodo" class="btn btn-primary mt-3">Add To Do</button> -->
            <input type="submit" value="Add New Todo"/>
        </form>

        <ul id="todoList" class="list-group mt-3"></ul>
    </div>
    <script src="data.js"></script>
    <!-- all the functions defined in data.js will be available in script.js -->
    <script src="script.js"></script>
  </body>
</html>
